<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Chat App</title>
</head>
<body>
    <h1>ðŸ’¬ iChat</h1>
    <div class="main">
        <div class="name">
        <span><i class="far fa-user"></i></span>
        <input type="text" 
        id="name-input" 
        class="name-input" 
        value="anonymous"
        maxlength="20">
    </div>
    <ul class="message-container" id ="message-container">
        <li class="message-left">
            <p class="message">
                Lorem ipsum dolor.
                <span>bluebird 28 feb 11:40</span>
            </p>
        </li>

        <li class="message-right">
            <p class="message">
                Lorem ipsum dolor.
                <span>bluebird 28 feb 11:40</span>
            </p>
        </li>
        <li class="message-feedback">
            <p class="feedback" id="feedback">
                Venkat is typing message...
            </p>
        </li>
    </ul>
    <form class="message-form" id="message-form">
        <input type="text" name="message" id ="message-input" class="message-input">
        <div class="v-divider"></div>
        <button type="submit" class="send-button">
            send <span><i class="far fa-paper-plane"></i></span>
        </button>
    </form>
</div> 
<h3 class="clients-total" id="client-total">Total clients: 2</h3>
